<app-header></app-header>
<div class="main">
    <div class="filter-bar">
        <a href="#" class="button">Options</a>
        <ul class="button-group">
            <li>
                <a href="#" class="button">Best Seller</a>
            </li>
            <li>
                <a href="#" class="button">New Arrive</a>
            </li>
            <li>
                <a href="#" class="button">Low Price</a>
            </li>
            <li>
                <a href="#" class="button">High Price</a>
            </li>
        </ul>
    </div>
    <div class="main-left">
        <div class="filter-menu">
            <form [formGroup]="filterForm">
                <div class="filter-block">
                    <h3>Filters</h3>
                </div>
                <div class="filter-block">
                    <h4>Categories</h4>
                    <ul class="filter-list">
                        <li formArrayName="categories"
                            *ngFor="let item of filterForm.controls.categories.controls; let i = index">
                            <input class="filter" data-filter=".check1" type="checkbox" [formControlName]="i">
                            <label class="checkbox-label" for="checkbox1">{{categories[i].category}}</label>
                        </li>
                    </ul>
                </div>
                <div class="filter-block">
                    <h4>Brands</h4>
                    <ul class="filter-list">
                        <li formArrayName="brands"
                            *ngFor="let item of filterForm.controls.brands.controls; let i = index">
                            <input class="filter" data-filter=".check1" type="checkbox" [formControlName]="i">
                            <label class="checkbox-label" for="checkbox1">{{brands[i].brand}}</label>
                        </li>
                    </ul>
                </div>
                <div class="filter-block">
                    <div class="form-row">
                        <div class="form-group money ">
                            <label for="minMoney">Min</label>
                            <input type="integer" class="form-controler" id="minMoney">
                        </div>
                        <div class="form-group money">
                            <label for="minMoney">Max</label>
                            <input type="integer" class="form-controler" id="maxMoney">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="main-right">
        <ul class="product-list">
            <!-- <li class="product" *ngFor="let product of products">
                <a class="product-box" href="#">
                    <div class="image-box">
                    </div>
                    <div class="product-detail">
                        <div class="name">{{product.name}}
                        </div>
                        <div class="price">{{product.newPrice}}</div>
                        <button type="button" class="btn btn-primary">sepete ekle</button>
                    </div>
                </a>
            </li> -->
            <li class="product" *ngFor="let product of products">
                    <div class="product-grid4">
                            <div class="product-image4">
                                <a routerLink="/product/{{product.id}}">
                                    <img class="pic-1" src="http://bestjquery.com/tutorial/product-grid/demo5/images/img-1.jpg">
                                    <img class="pic-2" src="http://bestjquery.com/tutorial/product-grid/demo5/images/img-2.jpg">
                                </a>
                                <span class="product-new-label">New</span>
                                <span class="product-discount-label">-10%</span>
                            </div>
                            <div class="product-content">
                                <h3 class="title"><a routerLink="/product/{{product.id}}">{{product.name}}</a></h3>
                                <div class="price">
                                    ${{product.newPrice}}
                                    <span>${{product.price}}</span>
                                </div>
                                <a class="add-to-cart" (click)="productService.addToCart(product,1)" routerLink="/cart">ADD TO CART</a>
                            </div>
                        </div>
            </li>
        </ul>
    </div>
</div>

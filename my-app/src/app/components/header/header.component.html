<header class="section-header">
    <section class="header-main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <div class="brand-wrap">
                        <img class="logo" src="">
                        <h2 class="logo-text">LOGO</h2>
                    </div> <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-6 col-sm-6">
                    <form action="#" class="search-wrap" [formGroup]="searchForm">
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="searchTerm" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-3 col-sm-6">
                    <div class="widgets-wrap d-flex justify-content-end">
                        <div class="widget-header">
                                <a routerLink="/cart" class="widget-header border-left pl-3 ml-3">
                                        <div class="icontext">
                                            <div class="icon-wrap icon-sm round border"><i class="fa fa-shopping-cart"></i></div>
                                        </div>
                                        <span class="badge badge-pill badge-danger notify">{{productCount}}</span>
                                    </a>
                        </div> <!-- widget .// -->
                        <div class="widget-header dropdown" *ngIf="auth.isAuthenticated()">
                            <a class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10">
                                <div class="icon-wrap icon-xs bg2 round text-secondary"><i class="fa fa-user"></i></div>
                                <div class="text-wrap">
                                    <small>Hello {{auth.currentUserValue.fullname}}</small>
                                    <span>Profile <i class="fa fa-caret-down"></i></span>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item">Profile</a>
                                <!-- <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </form> -->
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" (click)="auth.logout()">Logout</a>
                            </div> 
                        </div> <!-- widget  dropdown.// -->
                        <div class="widget-header" *ngIf="!auth.isAuthenticated()"> 
                                <small class="title text-muted">Welcome guest!</small>
                                <div> <a routerLink="/login">Sign in</a> <span class="dark-transp"> | </span>
                                <a routerLink="/register"> Register</a></div>
                        </div>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->


    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav"
                aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link pl-0" routerLink="/products"> <strong>All category</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products">Supermarket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products">Baby &amp Toys</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products">Fitness sport</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown07"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item" href="#">Foods and Drink</a>
                            <a class="dropdown-item" href="#">Home interior</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Category 1</a>
                            <a class="dropdown-item" href="#">Category 2</a>
                            <a class="dropdown-item" href="#">Category 3</a>
                        </div>
                    </li>
                </ul>
            </div> <!-- collapse .// -->
        </div> <!-- container .// -->
    </nav>

</header> <!-- section-header.// -->
